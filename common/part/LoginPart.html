<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">登录</h3>
	</div>
	<div class="panel-body">
		<form id="loginForm" method="post">
			<div class="form-group">
				<label for="userName">用户名</label>
				<input type="text" class="form-control" id="userName" name="userName" placeholder="用户名" />
				<div id="mustInputUserName" class="alert alert-danger hidden" role="alert">请输入用户名</div>
			</div>
			<div class="form-group">
				<label for="password">密码</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="密码" />
				<div id="mustInputPassword" class="alert alert-danger hidden" role="alert">请输入密码</div>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="rememberMe" name="rememberMe" /> 记住登录状态
				</label>
			</div>
			<input type="button" id="loginButton" class="btn btn-primary" onclick="login();" value="登录" />
			<div id="wrongUserNamePassword" class="alert alert-danger hidden" role="alert">用户名或密码不正确</div>
			<div id="loginException" class="alert alert-danger hidden" role="alert">登录出现异常</div>
		</form>
	</div>
</div>
